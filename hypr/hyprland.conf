
# Auto-add unknown monitors to the right
# monitor=,preferred,auto,auto,mirror,eDP-1
monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080,0x0,1
# TODO: command for mirror mode


# TODO: start bar/panel
$scripts = ~/dotfiles/scripts
exec-once = hyprpaper & dunst &  $scripts/idle.sh & spotify-launcher 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,2
env = GRIM_DEFAULT_DIR,$HOME/grim

misc {
    disable_hyprland_logo	= true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    # new_window_takes_over_fullscreen = 2
}

input {
    kb_layout = gb
    follow_mouse = 2
    touchpad {
        natural_scroll = yes
    }
}

# TODO: touchpad gestures for workspace changes

general {
    cursor_inactive_timeout = 1
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(ff8800ee) rgba(ff0000ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
    # layout = dwindle
}

decoration {
    rounding = 10
    drop_shadow = no
    dim_special = 0.9
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes
    bezier = fast, 0.05, 0.9, 0.1, 1.0
    bezier = inOut, 0.83, 0, 0.17, 1

    # animation=NAME,ONOFF,SPEED,CURVE[,STYLE]

    animation = windowsIn, 1, 5, inOut, popin 60%
    animation = windowsOut, 1, 3, inOut, popin 20%
    animation = windowsMove, 1, 7, fast, popin 0%
    animation = fade, 1, 5, inOut
    animation = border, 1, 15, default
    # TODO: change to loop to animate this
    animation = borderangle, 1, 20, default, once
    animation = workspaces, 1, 6, default, slide
    animation = specialWorkspace, 1, 5, inOut, fade
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = false
    new_on_top = false
    always_center_master = true
    mfact = 0.65
    no_gaps_when_only = 1
}

gestures {
    workspace_swipe = off
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = Mod5
$altMod = SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, period, exec, alacritty
bind = $mainMod, C, killactive, 
bind = $mainMod, End, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, slash, exec, pkill sirula || sirula
bind = $mainMod, comma, exec, brave
bind = $mainMod, F, fullscreen, 
bind = $mainMod, G, fakefullscreen, 
bind = $mainMod, L, exec, swaylock 
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp -d)"

bindle =, XF86AudioRaiseVolume, exec, $scripts/sound.sh up
bindle =, XF86AudioLowerVolume, exec, $scripts/sound.sh down
bindl =, XF86AudioMute, exec, $scripts/sound.sh mute
bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous


# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, q, workspace, 4
bind = $mainMod, w, workspace, 5
bind = $mainMod, e, workspace, 6

# Move window to workspace
bind = $mainMod $altMod, 1, movetoworkspacesilent, 1
bind = $mainMod $altMod, 2, movetoworkspacesilent, 2
bind = $mainMod $altMod, 3, movetoworkspacesilent, 3
bind = $mainMod $altMod, q, movetoworkspacesilent, 4
bind = $mainMod $altMod, w, movetoworkspacesilent, 5
bind = $mainMod $altMod, e, movetoworkspacesilent, 6

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, r+1
bind = $mainMod, mouse_up, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Master layout keys
bind=$mainMod,Return,layoutmsg,swapwithmaster
bind=$mainMod,Tab,layoutmsg,cyclenext
bind=$mainMod $altMod,Tab,layoutmsg,cycleprev
bind = $mainMod, left, layoutmsg, addmaster
bind = $mainMod, right, layoutmsg, removemaster 
bind = $mainMod, up, layoutmsg, swapprev
bind = $mainMod, down, layoutmsg, swapnext
bind = $mainMod, backslash, layoutmsg, focusmaster 

# Dwindle layout keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

# Sirula
layerrule = blur, gtk-layer-shell

# eww
layerrule = unset, eww

# Special Workspaces
# bindl =, XF86Tools, exec, spotify-launcher
bindl =, XF86Tools, togglespecialworkspace, spotify
windowrulev2 = workspace special:spotify, class:(Spotify)

bindl =, XF86Calculator, exec, alacritty -e 'python3'
#bindl =, XF86Calculator, exec, [workspace special:py] alacritty -e 'python3'
#bindl =, XF86Tools, togglespecialworkspace, py
#windowrulev2 = workspace special:py, class:(Spotify)

bindl =, XF86Mail, exec, discord
bindl =, XF86Mail, togglespecialworkspace, discord
windowrulev2 = workspace special:discord, class:(discord)

bindl =, XF86HomePage, togglespecialworkspace, home

monitor=eDP-1,addreserved,0,0,600,0

