add_newline = false
command_timeout = 500
[character]
success_symbol ="[➜](bold green)"
error_symbol = 	"[➜](bold red)"

[hostname]
format =  "[$hostname](bold purple) "

[directory]
format ="\\[ [$path]($style) [$read_only]($read_only_style)\\] "
style = "bold white"
truncate_to_repo = true
read_only_style = "red"

[line_break]
disabled = true

[git_branch]
format = "[\\[$branch\\]]($style) "
style = "green"

[rust]
format = "[ $version]($style)"
version_format = "${raw}"
style = "yellow bold"

[package]
format = "[$version]($style) "
style = "yellow bold"
version_format = "${major}.${minor}"
